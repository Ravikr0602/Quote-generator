<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote's Generator</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<div class="container">

   <div class="quote_box">
        <h1><i class="fa fa-quote-left"></i><span class="quote_text" id="quote_text"></span><i class="fa fa-quote-right"></i></h1>
        <p class="author_name" id="author_name"></p>

      <div class="next_button_box">
          <button class="next_quote" onclick="getQuote()">Next quote</button>
      </div>
   </div>     
</div>

    <script src="./script.js"></script>
</body>
</html>
